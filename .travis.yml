language: php

php:
  - 7.4
  - hhvm

before_script:
  - composer self-update
  - composer install --dev --prefer-source;
  - wget https://scrutinizer-ci.com/ocular.phar
  -
script:
  - ./vendor/bin/phpunit

after_script:
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

notifications:
  email: false

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
