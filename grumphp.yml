# Project level GrumPHP configuration for Lamina Project
grumphp:
  hide_circumvention_tip: false
  process_timeout: 60
  stop_on_failure: true
  ignore_unstaged_changes: false
  ascii:
    failed: grumphp-grumpy.txt
    succeeded: grumphp-happy.txt
  parallel:
    enabled: true
    max_workers: 32
  tasks:
    composer:
      file: ./composer.json
      no_check_all: true
      no_check_lock: false
      no_check_publish: false
      with_dependencies: false
      strict: true
    git_blacklist:
      keywords:
        - "<<<<<<< HEAD"
        - ">>>>>>> origin"
        - "======="
    phpcs:
      standard: ./phpcs.xml
      ignore_patterns: []
      severity: 10
      error_severity: 10
      warning_severity: ~
      report: full
      triggered_by: [php]